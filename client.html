<div class="container">
    <div class="content">

        <div class="corpClients">
            <div class="product">
                <div class="present">
                    <h1></h1>
                    <p></p>
                    <p></p>
                </div>
                <div class="diffImg">

                    <p></p>

                    <h1></h1>
                    <p></p>
                    <p></p>
                </div>
                <div class="down">
                    <a href="#">Скачать презентацию</a>
                </div>
            </div>
            <div class="form">
                <div class="orderCalc">
                    <p>Для расчета заказа заполните форму ниже,<br>или позвоните нам 8 (495) 648-8-456</p>
                </div>
                <div class="nameOrg">
                    <label for="org">Название организации</label>
                    <input type="text" name="org" id="org">
                </div>
                <div class="contact">
                    <label for="cont">Контактное лицо</label>
                    <input type="text" name="cont" id="cont">
                </div>
                <div class="phone">
                    <label for="phon">Номер телефона</label>
                    <input type="text" name="phon" id="phon">
                </div>
                <div class="logo">
                    <label>Нанесение логотипа<br>занимает 20 рабочих дней</label>
                    <span><input type="radio" name="log" value="log">Да</span>
                    <span><input type="radio" name="log" value="log">Нет</span>
                </div>
                <span><input type="file" name="f" multiple>Прикрепите логотип<br>.cdr, .ai, .eps, .tiff</span>
                <div class="figure">
                    <label for="fig">Количество фигурок</label>
                    <select name="fig" id="fig">
                        <option value="">150</option>
                    </select>
                </div>
                <div class="date">
                    <label for="dat">Подготовить заказ к</label>
                    <input type="date" name="dat" id="dat">
                </div>
                <div class="info">
                    <label for="">Дополнительная информация</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="send">
                    <button>Отправить</button>
                </div>
